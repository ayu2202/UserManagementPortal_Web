<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <!--form start-->

      <form class="form" [formGroup]="registerForm">
        <h1>Sign Up</h1>
        <br />
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Enter Your Full Name"
            formControlName="name"
          />
          <div
            *ngIf="
              registerForm.controls.name.invalid &&
              registerForm.controls.name.touched
            "
            class="text-danger"
            style="color: red"
          >
            Name is mandatory
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            placeholder="Email Id"
            formControlName="emailId"
          />
          <div
            *ngIf="
              registerForm.controls.emailId.invalid &&
              registerForm.controls.emailId.touched
            "
            class="text-danger"
            style="color: red"
          >
            Email is mandatory
          </div>
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="password"
            placeholder="Enter Password"
            formControlName="password"
          />
          <div
            *ngIf="
              registerForm.controls.password.invalid &&
              registerForm.controls.password.touched
            "
            class="text-danger"
            style="color: red"
          >
            Password is mandatory
          </div>
        </div>
        <button
          type="button"
          class="btnlogin btn btn-outline-success btn-sm btn-block"
          (click)="register()"
        >
          Sign Up
        </button>
        <div *ngIf="successMessage" class="text-success">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
        <br />

        <p class="newac">
          Already have an account?
          <a class="alert-link" routerLink="">Login</a>
        </p>
      </form>
    </div>

    <div class="col-md-4 col-sm-4 col-xs-12"></div>
  </div>
</div>
